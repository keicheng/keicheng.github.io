<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <!--Base Meta Start-->
        <meta http-equiv="Content-Type" charset="utf-8">
        <meta http-equiv="Content-Language" content="zh-TW">
        <meta name="robots" content="all" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="author" content="Kei™/kei.tw" >
        <meta name="distribution" content="Taiwan">
        <title>不規則動詞三態表</title>
        <link rev="made" title="Author Mail" href="mailto:info@kule.tw" >
        <link rev="made" title="Author Web" href="http://www.kule.tw" >
        <link rel="Shortcut icon" href="http://www.kule.tw/img/avatar.png" >
        <link rel="Bookmark" href="http://www.kule.tw/img/avatar.png" >
        <!--Base Meta End-->

        <!--CSS-->
        <link rel="stylesheet" href="css/verbs.min.css" />
        <link rel="stylesheet" href="/assets/css/lazy4.css" />
        <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
    </head>
    <body>
        <div id="app">
            <div class="irrverb" :class="{'loaded': loaded}">
                <header class="header container">
                    <div class="f-row f-align:j">
                        <div class="f-col@md:8">
                            <h3>不規則動詞三態表</h3>
                        </div>
                        <hr class="hr-spacer sz:quarter u-hide@md">
                        <div class="f-col@md:4">
                            <div class="f-row">
                                <div class="f-col:auto">
                                    <a class="btn clr:dark :square" href="test.html">
                                        <i class="icon fas fa-spell-check"></i>
                                    </a>
                                    <div class="btn-grp :united">
                                        <a class="btn :square" :class="{'clr:primary': !random}" @click="sortOrder">
                                            <i class="icon fas fa-sort-alpha-down"></i>
                                        </a>
                                        <a class="btn :square" :class="{'clr:primary': random}" @click="sortRandom">
                                            <i class="icon fas fa-random"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="f-col:auto">
                                    <select class="input" v-model="filter" @change="irrverbFilter">
                                        <option value="*">所有 ({{count}})</option>
                                        <option v-for="v, k in irrverb" :value="k">{{k.toUpperCase()}} ({{irrverb[k].length}})</option>
                                        <option value="book">課本 ({{book.length}})</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <main class="wrap">
                    <div class="table-responsive-scroll u-mgn-b:2rem" v-if="show.length">
                        <table class="table :responsive-card :bordered :striped">
                            <thead>
                            <tr>
                                <th width="3%"></th>
                                <th width="21%">中文</th>
                                <th width="25%">原形</th>
                                <th width="25%">過去式</th>
                                <th width="25%">過去分詞</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="active" v-for="v, k in show">
                                <td class="u-align:c u-show@md">{{k+1}}</td>
                                <td data-label="中文翻譯" v-html="v.zh"></td>
                                <td data-label="原形動詞">
                                    <button @click="speak(v.en.root)">{{v.en.root}}</button>
                                </td>
                                <td data-label="過去式">
                                    <button @click="speak(v.en.past)">{{v.en.past}}</button>
                                </td>
                                <td data-label="過去分詞">
                                    <button @click="speak(v.en.part)">{{v.en.part}}</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="empty-tip" v-else><p>沒有任何資料</p></div>
                </main>
            </div>
        </div>

        <!--Javascript-->
        <script type="text/javascript" src="js/kule.urbrowser.min.js"></script>
        <script type="text/javascript" src="js/vue.min.js"></script>
        <script type="text/javascript" src="js/data.min.js"></script>
        <script type="text/javascript" src="js/irrverb.min.js"></script>
    </body>
</html>
