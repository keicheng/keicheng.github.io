        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.160704/css/kule-animates.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.160704/css/kule-theme-default.min.css" />

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.160704/js/kule.urbrowser.min.js"></script>

        <script type="text/javascript" src="js/verbs.js"></script>
        <link rel="stylesheet" type="text/css" href="css/verbs.min.css">
    </head>
    <body>
        <div class="wrap align-center">
            <header class="header">
                <h3>不規則動詞三態表</h3>
                <div class="nav">
                    <div class="btn-grp">
                        <a class="btn js-sort color-primary" data-sort="order">字母</a>
                        <a class="btn js-sort" data-sort="random">亂數</a>
                    </div>
                    <div class="filter">
                        <select class="ctrl-input filter-select js-filter">
                            <option value="*">所有</option>
                            <option value="a">A 字首</option>
                            <option value="b">B 字首</option>
                            <option value="c">C 字首</option>
                            <option value="d">D 字首</option>
                            <option value="e">E 字首</option>
                            <option value="f">F 字首</option>
                            <option value="g">G 字首</option>
                            <option value="h">H 字首</option>
                            <option value="i">I 字首</option>
                            <option value="j">J 字首</option>
                            <option value="k">K 字首</option>
                            <option value="l">L 字首</option>
                            <option value="m">M 字首</option>
                            <option value="o">O 字首</option>
                            <option value="p">P 字首</option>
                            <option value="q">Q 字首</option>
                            <option value="r">R 字首</option>
                            <option value="s">S 字首</option>
                            <option value="t">T 字首</option>
                            <option value="u">U 字首</option>
                            <option value="w">W 字首</option>
                            <option value="book">課本全部</option>
                            <option value="left">課本左半部</option>
                            <option value="right">課本右半部</option>
                        </select>
                    </div>
                    <span class="badge"></span>
                </div>
            </header>
            <main class="container">
                <div class="table-responsive-scroll">
                    <table class="table table-responsive table-bordered table-striped">
                        <thead>
                            <tr>
                                <th width="10%">中文</th>
                                <th width="30%">原形</th>
                                <th width="30%">過去式</th>
                                <th width="30%">過去分詞</th>
                            </tr>
                        </thead>
                        <tbody class="verbs"></tbody>
                    </table>
                </div>
                <div class="empty-tip hide"><p>沒有任何資料</p></div>
            </main>
        </div>
        <footer class="footer">
            Made by <a href="https://www.facebook.com/kule.tw" target="_blank">Kei™</a>
        </footer>
