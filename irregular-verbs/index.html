<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <!--Base Meta Start-->
        <meta http-equiv="Content-Type" charset="utf-8">
        <meta http-equiv="Content-Language" content="zh-TW">
        <meta name="robots" content="all" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <meta name="distribution" content="Taiwan">
        <title>不規則動詞三態表</title>
        <link rev="made" title="Author Mail" href="mailto:info@kule.tw" >
        <link rev="made" title="Author Web" href="http://www.kule.tw" >
        <link rel="Shortcut icon" href="http://www.kule.tw/img/avatar.png" >
        <link rel="Bookmark" href="http://www.kule.tw/img/avatar.png" >
        <!--Base Meta End-->

        <!--CSS-->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.160704/css/kule-lazy.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.160704/css/kule-animates.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.160704/css/kule-theme-default.min.css" />
        <!--Javascript-->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.160704/js/kule.urbrowser.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/verbs.js"></script>
        <style>
            .wrap {
                padding: 20px 0;
            }

            .btn-grp {
                margin-bottom: 20px;
            }

            .filter {
                margin-bottom: 10px;
            }

            .filter .btn {
                margin-bottom: 10px;
            }

            .verbs td {
                white-space: nowrap;
            }

            .wrap th,
            .verbs td:first-child {
                color: #7f7f7f;
            }

            .verbs small {
                color: grey;
            }

            .verbs small:before {
                content: '';
                display: block;
                width: 0;
            }

            .verbs td a {
                color: rgba(0,0,0,.87);
                text-decoration: underline;
            }

            .footer {
                padding: 20px;
                text-align: center;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="wrap align-center">
            <h2>不規則動詞三態表</h2>
            <div class="btn-grp">
                <a class="btn js-sort color-primary" data-sort="order">依字母排列</a>
                <a class="btn js-sort" data-sort="random">亂數排列</a>
            </div>
            <div class="filter">
                <a class="btn js-filter active color-success" data-filter="*">*</a>
                <a class="btn js-filter" data-filter="a">A</a>
                <a class="btn js-filter" data-filter="b">B</a>
                <a class="btn js-filter" data-filter="c">C</a>
                <a class="btn js-filter" data-filter="d">D</a>
                <a class="btn js-filter" data-filter="e">E</a>
                <a class="btn js-filter" data-filter="f">F</a>
                <a class="btn js-filter" data-filter="g">G</a>
                <a class="btn js-filter" data-filter="h">H</a>
                <a class="btn js-filter" data-filter="i">I</a>
                <a class="btn js-filter" data-filter="j">J</a>
                <a class="btn js-filter" data-filter="k">K</a>
                <a class="btn js-filter" data-filter="l">L</a>
                <a class="btn js-filter" data-filter="m">M</a>
                <a class="btn js-filter" data-filter="o">O</a>
                <a class="btn js-filter" data-filter="p">P</a>
                <a class="btn js-filter" data-filter="q">Q</a>
                <a class="btn js-filter" data-filter="r">R</a>
                <a class="btn js-filter" data-filter="s">S</a>
                <a class="btn js-filter" data-filter="t">T</a>
                <a class="btn js-filter" data-filter="u">U</a>
                <a class="btn js-filter" data-filter="w">W</a>
            </div>
            <div class="table-responsive-scroll">
                <table class="table table-definition align-center">
                    <thead>
                        <tr>
                            <th></th>
                            <th>中文</th>
                            <th>原形</th>
                            <th>過去式</th>
                            <th>過去分詞</th>
                        </tr>
                    </thead>
                    <tbody class="verbs"></tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            Made by <a href="https://www.facebook.com/kule.tw" target="_blank">Kei™</a>
        </div>
    </body>
</html>
