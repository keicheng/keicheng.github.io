<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <!--Base Meta Start-->
        <meta http-equiv="Content-Type" charset="utf-8">
        <meta http-equiv="Content-Language" content="zh-TW">
        <meta name="robots" content="all" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="author" content="Kei™/kei.tw" >
        <meta name="copyright" content="本網頁著作權屬XXX">
        <meta name="distribution" content="Taiwan">
        <title>不規則動詞三態表</title>
        <link rev="made" title="Author Mail" href="mailto:info@kule.tw" >
        <link rev="made" title="Author Web" href="http://www.kule.tw" >
        <link rel="Shortcut icon" href="http://www.kule.tw/img/avatar.png" >
        <link rel="Bookmark" href="http://www.kule.tw/img/avatar.png" >
        <!--Base Meta End-->

        <!--CSS-->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.160704/css/kule-lazy.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.160704/css/kule-animates.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.160704/css/kule-theme-default.min.css" />
        <!--Javascript-->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.160704/js/kule.urbrowser.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/verbs.min.js"></script>
        <style>
            .wrap {
                padding: 20px 0;
            }

            .btn-grp {
                margin-bottom: 20px;
            }

            .filter {
                margin-bottom: 10px;
            }

            .filter .btn {
                margin-bottom: 10px;
            }

            .verbs td {
                white-space: nowrap;
            }

            .wrap th,
            .verbs td:first-child {
                color: #7f7f7f;
            }

            .verbs small {
                color: grey;
            }

            .verbs small:before {
                content: '';
                display: block;
                width: 0;
            }

            .verbs td a {
                color: rgba(0,0,0,.87);
                text-decoration: underline;
            }

            .footer {
                padding: 20px;
                text-align: center;
                font-size: 14px;
            }

            .filter-select {
                display: inline-block;
                max-width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="wrap align-center">
            <h2>不規則動詞三態表</h2>
            <div class="btn-grp">
                <a class="btn js-sort color-primary" data-sort="order">依字母排列</a>
                <a class="btn js-sort" data-sort="random">亂數排列</a>
            </div>
            <div class="filter">
                <select class="ctrl-input filter-select js-filter">
                    <option value="*">All</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="e">E</option>
                    <option value="f">F</option>
                    <option value="g">G</option>
                    <option value="h">H</option>
                    <option value="i">I</option>
                    <option value="j">J</option>
                    <option value="k">K</option>
                    <option value="l">L</option>
                    <option value="m">M</option>
                    <option value="o">O</option>
                    <option value="p">P</option>
                    <option value="q">Q</option>
                    <option value="r">R</option>
                    <option value="s">S</option>
                    <option value="t">T</option>
                    <option value="u">U</option>
                    <option value="w">W</option>
                    <option value="book">Book</option>
                    <option value="left">Book Left</option>
                    <option value="right">Book Right</option>
                </select>
            </div>
            <div class="table-responsive-scroll">
                <table class="table table-definition align-center">
                    <thead>
                        <tr>
                            <th>中文</th>
                            <th>原形</th>
                            <th>過去式</th>
                            <th>過去分詞</th>
                        </tr>
                    </thead>
                    <tbody class="verbs"></tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            Made by <a href="https://www.facebook.com/kule.tw" target="_blank">Kei™</a>
        </div>
    </body>
</html>
